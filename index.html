<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <header id="bannerheader">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">New York Times</a>
            </nav>
        </div>
    </header>

    <br>

    <div class="card">
        <div class="card-body">
            <h3 style="color: dimgray">
                Search Parameters
            </h3>

            <hr>
            <form>
                <div id="searchTerm">
                    <label for="exampleInputName1">Search Term: </label>
                    <p>
                        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Term">
                    </p>
                </div>

                <div id="retrieveRecords">
                    <label for="exampleInputEmail1">Number of Records to Retrieve: </label>
                    <p>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Number Here">
                    </p>
                </div>

                <div id="startYear">
                    <label for="exampleInputMessage1">Start Year (Optional): </label>
                    <p>
                        <input type="Message" class="form-control" id="exampleInputMessage1" aria-describedby="NameHelp" placeholder="Enter Year Here">

                    </p>
                </div>

                <div id="endYear">
                    <label for="exampleInputMessage1">End Year (Optional): </label>
                    <p>
                        <input type="Message" class="form-control" id="exampleInputMessage1" aria-describedby="NameHelp" placeholder="Enter Year Here">
                    </p>
                </div>
                <br>
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary">Clear Results</button>

        </div>
    </div>
    </form>
</body>
