<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <header id="bannerheader">
            <div class="jumbotron">
                <div class="text-center">
                    <h1 class="display-4">New York Times Search</h1>
                    <p class="lead">World's first online database of your most up-to-date articles about cats.</p>
                </div>
            </div>
        </header>

        <div class="card">
            <div class="card-body">
                <h3 style="color: dimgray">
                    Search Parameters
                </h3>

                <hr>
                <form>
                    <div id="searchTerm">
                        <label for="exampleInputName1">Search Term: </label>
                        <p>
                            <input type="name" class="form-control" id="searchTermField" aria-describedby="NameHelp" placeholder="Enter Term">
                        </p>
                    </div>

                    <div id="retrieveRecords">
                        <label for="exampleInputEmail1">Number of Records to Retrieve: </label>
                        <p>
                            <input type="email" class="form-control" id="retrieveRecordsField" aria-describedby="emailHelp" placeholder="Enter Number Here">
                        </p>
                    </div>

                    <div id="startYear">
                        <label for="exampleInputMessage1">Start Year (Optional): </label>
                        <p>
                            <input type="Message" class="form-control" id="startYearField" aria-describedby="NameHelp" placeholder="Enter Year Here">

                        </p>
                    </div>

                <div id="endYear">
                    <label for="exampleInputMessage1">End Year (Optional): </label>
                    <p>
                        <input type="Message" class="form-control" id="endYearField" aria-describedby="NameHelp" placeholder="Enter Year Here">
                    </p>
                </div>
                <br>
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                <button id="clear" type="button" class="btn btn-primary">Clear Results</button>
                </form>
            </div>
        </div>

        <!-- <div class="card">
            <div class="card-body">
                <h3 style="color: dimgray"> Top Articles </h3>
                <div class="card" id="results-div"> </div>
            </div>
        </div> -->
        <hr>
        <h1 id="results" class="display-3 d-none">Results</h1>
        <div class="list-group mb-2">
            
        </div>

    </div>
</body>
